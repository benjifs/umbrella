[build]
  command = "echo \"REPOSITORY_URL=$REPOSITORY_URL\" >> .env && npm run build"
  # command = "npm run build"
  publish = "_site"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[plugins]]
  package = "netlify-webmentions-plugin"
  [plugins.inputs]
    feed = "latest.xml"

[template.environment]
  NAME = "Your name for your h-card"
  SECRET = "Random long string of characters"
  PASSWORD_SECRET = "bcrypted password"
  GITHUB_TOKEN = "GitHub Personal access token"